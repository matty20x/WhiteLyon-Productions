<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance â€“ WhiteLyon Productions</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-title img {
      height: 50px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: red;
    }

    .logout {
      color: red;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    .balance-box {
      background: #111;
      border-radius: 10px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .balance-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .balance-top strong {
      font-size: 1.4rem;
      color: limegreen;
    }

    .progress-bar {
      background: #333;
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      background: red;
      width: 0%;
      transition: width 0.3s ease;
    }

    .finance-form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .finance-form input,
    .finance-form select {
      flex: 1;
      padding: 0.7rem;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
      min-width: 160px;
    }

    .finance-form button {
      background-color: red;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .transaction-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .transaction-list li {
      background: #111;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid red;
    }

    .transaction-list .income {
      border-left-color: limegreen;
    }

    .transaction-list .expense {
      border-left-color: red;
    }

    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 1.2rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .finance-form {
        flex-direction: column;
      }

      .balance-top {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
<script>
  const user = localStorage.getItem("loggedInUser");
  if (!user) window.location.href = "index.html";
</script>

<header>
  <div class="logo-title">
    <img src="assets/logo.png" alt="WhiteLyon Logo" />
    <h1>WhiteLyon Productions</h1>
  </div>
  <nav>
    <ul>
      <li><a href="dashboard.html">Home</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contacts.html">Contacts</a></li>
      <li><a href="inspiration.html">Inspiration</a></li>
      <li><a href="finance.html">Finance</a></li>
      <li><a href="todo.html">To-Do</a></li>
    </ul>
  </nav>
  <div><span class="logout" onclick="logout()">Log Out</span></div>
</header>

<main>
  <h2>ðŸ’° Finance Tracker</h2>

  <div class="balance-box">
    <div class="balance-top">
      <span>Total Balance:</span>
      <strong id="balanceAmount">Â£0.00</strong>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>
  </div>

  <form class="finance-form" onsubmit="addTransaction(event)">
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <input type="text" id="description" placeholder="Description" required />
    <input type="number" id="amount" placeholder="Amount (Â£)" required step="0.01" />
    <select id="category">
      <option value="">Category</option>
      <option value="Gear">Gear</option>
      <option value="Talent">Talent</option>
      <option value="Travel">Travel</option>
      <option value="Location">Location</option>
      <option value="Post-Production">Post-Production</option>
      <option value="Marketing">Marketing</option>
    </select>
    <button type="submit">Add</button>
  </form>

  <ul class="transaction-list" id="transactionList">
    <!-- Transactions will appear here -->
  </ul>
</main>
<script>
  function logout() {
    localStorage.removeItem("loggedInUser");
    localStorage.removeItem("rememberedUser");
    window.location.href = "index.html";
  }

  const list = document.getElementById("transactionList");
  const balanceDisplay = document.getElementById("balanceAmount");
  const progressBar = document.getElementById("progressBar");
  const budgetCap = 5000; // Optional: set your project budget here (Â£)

  function loadTransactions() {
    return JSON.parse(localStorage.getItem("whiteLyonTransactions") || "[]");
  }

  function saveTransactions(transactions) {
    localStorage.setItem("whiteLyonTransactions", JSON.stringify(transactions));
  }

  function addTransaction(e) {
    e.preventDefault();
    const type = document.getElementById("type").value;
    const description = document.getElementById("description").value.trim();
    const amount = parseFloat(document.getElementById("amount").value);
    const category = document.getElementById("category").value;

    if (!description || isNaN(amount)) return;

    const transactions = loadTransactions();
    transactions.push({
      id: Date.now(),
      type,
      description,
      amount,
      category,
      date: new Date().toLocaleDateString()
    });

    saveTransactions(transactions);
    document.getElementById("description").value = "";
    document.getElementById("amount").value = "";
    document.getElementById("category").value = "";
    renderTransactions();
  }

  function removeTransaction(id) {
    const transactions = loadTransactions().filter(t => t.id !== id);
    saveTransactions(transactions);
    renderTransactions();
  }

  function renderTransactions() {
    const transactions = loadTransactions();
    list.innerHTML = "";
    let total = 0;

    transactions.forEach(t => {
      const li = document.createElement("li");
      li.classList.add(t.type);

      li.innerHTML = `
        <div>
          <strong>${t.description}</strong><br>
          <small>${t.date} â€¢ Â£${t.amount.toFixed(2)}${t.category ? " â€¢ " + t.category : ""}</small>
        </div>
        <button class="remove-btn" onclick="removeTransaction(${t.id})">Ã—</button>
      `;

      total += t.type === "income" ? t.amount : -t.amount;
      list.appendChild(li);
    });

    // Update balance
    balanceDisplay.textContent = `Â£${total.toFixed(2)}`;
    balanceDisplay.style.color = total < 0 ? "#ff5555" : "limegreen";

    // Update progress bar (expense percentage of budget)
    const totalExpenses = transactions
      .filter(t => t.type === "expense")
      .reduce((sum, t) => sum + t.amount, 0);

    const percentSpent = Math.min((totalExpenses / budgetCap) * 100, 100);
    progressBar.style.width = percentSpent + "%";
  }

  renderTransactions();
</script>
</body>
</html>
